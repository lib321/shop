<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourth resource</title>
</head>
<body>

<div th:each="key : ${map.keySet()}" style="border-bottom: 1px solid red">
    <p>City: <b th:text="${key}"></b></p>
    <p>Citizens: <b th:text="${map.get(key)}"></b></p>
</div>
<div>
    <p>average Citizens: <b th:text="${sum}"></b></p>
</div>

</body>
</html>

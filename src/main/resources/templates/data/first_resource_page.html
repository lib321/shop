<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>First resource</title>
</head>
<body>
<div th:each="product : ${products}" style="border-bottom: 1px solid black">
    <p>Название <b th:text="${product.getName()}"></b></p>
    <p>Цена <b th:text="${product.getPrice()}"></b></p>
</div>

</body>
</html>
